<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="utf-8">
    <title>视频分享后台系统</title>

    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/comm.css">

    <script src="/webjars/jquery/3.5.1/jquery.js"></script>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.js"></script>
    <script src="/js/net.js"></script>

    <style>

    </style>

    <script>
        function deleteWorks(id) {
            if (confirm("你确定要删除这个作品?")) {
                net.delete({
                    url: "/admin/works/" + id,
                    reload: true,
                    success: function () {
                        alert("删除成功")
                    }
                })
            }
        }
    </script>
</head>
<body>

<div th:replace="common/admin::navbar"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="common/admin::sidebarMenu"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">视频</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                </div>
            </div>
            <video id="video" loop autoplay preload style="width: auto;height: 600px" controls>
                <source th:src="${works.video}" type="video/mp4">
            </video>
        </main>
    </div>
</div>

</body>
</html>

<script>
    myVid = document.getElementById("video");
    myVid.volume = 0.2;
</script>
